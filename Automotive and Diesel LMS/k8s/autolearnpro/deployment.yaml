apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-api
  namespace: autolearnpro
  labels:
    app: lms-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-api
  template:
    metadata:
      labels:
        app: lms-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: lms-api
          # Image will be set by CI (use immutable sha tag in production)
          image: ghcr.io/73junito/lms-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: PORT
              value: "4000"
            - name: UPLOAD_DIR
              value: "/app/uploads"
            - name: TRUST_CF
              value: "false"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: lms-api-uploads-pvc
      terminationGracePeriodSeconds: 30
---
# Optional PVC mount for uploads (if you want to persist uploads on PVC)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lms-api-uploads-pvc
  namespace: autolearnpro
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "standard"
