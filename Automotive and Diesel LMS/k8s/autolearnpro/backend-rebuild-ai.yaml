apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-build-script
  namespace: autolearnpro
data:
  build.sh: |
    #!/bin/bash
    set -e
    
    echo "ðŸ”¨ Building backend with AI integration..."
    cd /app
    
    # Install dependencies
    echo "ðŸ“¦ Installing dependencies..."
    mix deps.get --only prod
    
    # Compile the application
    echo "ðŸ”§ Compiling application..."
    MIX_ENV=prod mix compile
    
    # Create release
    echo "ðŸ“¦ Creating release..."
    MIX_ENV=prod mix release --overwrite
    
    echo "âœ… Build complete!"
    
---
apiVersion: batch/v1
kind: Job
metadata:
  name: backend-rebuild-ai
  namespace: autolearnpro
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      containers:
      - name: builder
        image: elixir:1.16
        command: ["/bin/bash", "/scripts/build.sh"]
        workingDir: /app
        volumeMounts:
        - name: app-source
          mountPath: /app
        - name: build-script
          mountPath: /scripts
        env:
        - name: MIX_ENV
          value: "prod"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: lms-api-secrets
              key: secret-key-base
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: app-source
        hostPath:
          path: /run/desktop/mnt/host/d/Automotive and Diesel LMS/backend/lms_api
          type: Directory
      - name: build-script
        configMap:
          name: backend-build-script
          defaultMode: 0755
      restartPolicy: Never
  backoffLimit: 2
