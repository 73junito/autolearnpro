name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main, master, 'k8s/**' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show build context (diagnostic)
        run: |
          echo "Listing repo root"
          ls -la
          echo "Listing backend/lms_api"
          ls -la backend/lms_api || true
          echo "Dockerfile preview (if present)"
          sed -n '1,200p' backend/lms_api/Dockerfile || true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (manual)
        run: |
          # Use Buildx directly to avoid action-relative Dockerfile path issues.
          docker buildx build \
            --file ./backend/lms_api/Dockerfile \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/${{ github.repository_owner }}/lms-api:latest \
            --tag ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }} \
            --push ./backend/lms_api

      - name: Output image
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/lms-api:latest"

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/k8s/')
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Decode kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          if [ -z "$KUBECONFIG_DATA" ]; then
            echo "KUBECONFIG_DATA secret is not set; failing deploy"; exit 1
          fi
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig

      - name: Deploy lms-api image
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl -n autolearnpro set image deployment/lms-api lms-api=ghcr.io/${{ github.repository_owner }}/lms-api:latest
          kubectl -n autolearnpro rollout status deployment/lms-api --timeout=300s
