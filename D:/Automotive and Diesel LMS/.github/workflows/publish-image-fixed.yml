name: Build and publish (fixed)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show build context
        run: |
          echo "Listing repo root"
          ls -la
          echo "Listing backend/lms_api"
          ls -la backend/lms_api || true
          echo "Dockerfile preview (if present)"
          sed -n '1,200p' backend/lms_api/Dockerfile || true

      - name: Stage Dockerfile at repo root
        run: |
          cp backend/lms_api/Dockerfile ./Dockerfile || true
        shell: bash

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (explicit buildx)
        run: |
          docker buildx create --use --name ci-builder || true
          docker buildx inspect --bootstrap
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file backend/lms_api/Dockerfile \
            --tag ghcr.io/${{ github.repository_owner }}/lms-api:latest \
            --tag ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }} \
            --push ./backend/lms_api
