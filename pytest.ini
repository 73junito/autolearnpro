[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude script directories and other non-test paths from collection
norecursedirs = scripts Automotive* .git __pycache__ .eggs *.egg-info build dist node_modules .venv venv

# Prevent pytest from collecting files with test_ prefix in scripts
# This avoids SystemExit issues when importing utility scripts
addopts = --ignore=scripts --ignore="Automotive and Diesel LMS/scripts"
