version: 2
updates:
  # Elixir dependencies
  - package-ecosystem: "mix"
    directory: "/backend/lms_api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "73junito"
    labels:
      - "dependencies"
      - "elixir"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Auto-merge patch updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/backend/lms_api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "73junito"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"

  # Frontend dependencies (if package.json exists)
  - package-ecosystem: "npm"
    directory: "/frontend/web"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "73junito"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Ignore major version updates for React/Next.js (manual review needed)
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "73junito"
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "ci"

# Automatic security updates
enable-beta-ecosystems: true
