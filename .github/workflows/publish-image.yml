name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main, master, 'k8s/**' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show build context (diagnostic)
        run: |
          echo "Listing repo root"
          ls -la
          echo "Listing backend/lms_api"
          ls -la backend/lms_api || true
          echo "Dockerfile preview (if present)"
          sed -n '1,200p' backend/lms_api/Dockerfile || true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          # Use the service folder as the build context and point the
          # Dockerfile relative to that context so buildx can find it.
          context: ./backend/lms_api
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-api:latest
            ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}

      - name: Output image
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}"

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/')
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Decode kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          if [ -z "$KUBECONFIG_DATA" ]; then
            echo "KUBECONFIG_DATA secret is not set; failing deploy"; exit 1
          fi
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig

      - name: Deploy lms-api image (use immutable tag)
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/lms-api:${IMAGE_TAG}
          echo "Updating deployment lms-api to image $IMAGE in namespace autolearnpro"
          kubectl -n autolearnpro set image deployment/lms-api lms-api=$IMAGE
          kubectl -n autolearnpro rollout status deployment/lms-api --timeout=300s

      - name: Post-deploy smoke test (if manifest exists)
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          SMOKE_MANIFEST="k8s/autolearnpro/09-smoke-test-idempotent.yaml"
          if [ -f "$SMOKE_MANIFEST" ]; then
            echo "Running smoke test job from $SMOKE_MANIFEST"
            kubectl -n autolearnpro delete job smoke-test-idempotent --ignore-not-found
            kubectl -n autolearnpro apply -f "$SMOKE_MANIFEST"
            kubectl -n autolearnpro wait --for=condition=complete job/smoke-test-idempotent --timeout=300s || echo "Smoke job did not complete within timeout"
            kubectl -n autolearnpro logs -l job-name=smoke-test-idempotent --tail=200 || true
          else
            echo "No smoke manifest found at $SMOKE_MANIFEST; skipping smoke test"
          fi
