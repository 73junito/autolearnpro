name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main, master, 'k8s/**' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show build context (diagnostic)
        run: |
          echo "Listing repo root"
          ls -la
          echo "Listing backend/lms_api"
          ls -la backend/lms_api || true
          echo "Dockerfile preview (if present)"
          sed -n '1,200p' backend/lms_api/Dockerfile || true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          # Use the repository root as the build context and point the
          # Dockerfile explicitly so buildx can find it regardless of
          # how the CLI constructs the build command.
          context: ./backend/lms_api
          file: Dockerfile