name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main, master, 'k8s/**' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Check Dockerfile exists
        run: |
          if [ ! -f "Automotive and Diesel LMS/backend/lms_api/Dockerfile" ]; then
            echo "Automotive and Diesel LMS/backend/lms_api/Dockerfile not found"; exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "Automotive and Diesel LMS/backend/lms_api"
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-api:latest
            ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}

      - name: Output image
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}"
