name: Redaction Unit Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  redaction-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16'
          otp-version: '26'

      - name: Install Hex & Rebar
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Install deps (only prod/test deps)
        run: mix deps.get

      - name: Run tests (redaction)
        run: mix test test/lms_api_web/plugs/redaction_plug_test.exs test/lms_api/redactor_test.exs
