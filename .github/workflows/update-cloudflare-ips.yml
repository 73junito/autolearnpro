name: Update Cloudflare IPs

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-cloudflare-ips:
    name: Update Nginx ConfigMap with Cloudflare IP Ranges
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For OIDC authentication

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ============================================================
      # Cloud OIDC Authentication (same as publish-image.yml)
      # ============================================================

      - name: Authenticate to GKE via Workload Identity (optional)
        if: secrets.GKE_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GKE_SERVICE_ACCOUNT != ''
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GKE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GKE_SERVICE_ACCOUNT }}

      - name: Get GKE credentials (if OIDC auth used)
        if: secrets.GKE_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GKE_SERVICE_ACCOUNT != ''
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}

      - name: Authenticate to AWS via OIDC (optional, for EKS)
        if: secrets.AWS_ROLE_TO_ASSUME != '' && secrets.EKS_CLUSTER_NAME != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-cloudflare-ips
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Update kubeconfig for EKS (if AWS OIDC used)
        if: secrets.AWS_ROLE_TO_ASSUME != '' && secrets.EKS_CLUSTER_NAME != ''
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }} \
            --kubeconfig ${{ github.workspace }}/kubeconfig

      - name: Authenticate to Azure via OIDC (optional, for AKS)
        if: secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != ''
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context (if Azure OIDC used)
        if: secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != ''
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Decode kubeconfig (fallback if no cloud OIDC configured)
        if: |
          (secrets.GKE_WORKLOAD_IDENTITY_PROVIDER == '' || secrets.GKE_SERVICE_ACCOUNT == '') &&
          (secrets.AWS_ROLE_TO_ASSUME == '' || secrets.EKS_CLUSTER_NAME == '') &&
          (secrets.AZURE_CLIENT_ID == '' || secrets.AZURE_TENANT_ID == '')
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          if [ -z "$KUBECONFIG_DATA" ]; then
            echo "No authentication method configured. Set up OIDC or KUBECONFIG_DATA secret."
            exit 1
          fi
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig

      # ============================================================
      # Update Cloudflare IPs
      # ============================================================

      - name: Backup existing ConfigMap
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          echo "Backing up current nginx ConfigMap..."
          kubectl -n ingress-nginx get configmap nginx-configuration -o yaml \
            > nginx-configmap-backup-$(date +%Y%m%d-%H%M%S).yaml || echo "ConfigMap not found, will create new"

      - name: Fetch Cloudflare IP ranges
        id: fetch-ips
        run: |
          echo "Fetching Cloudflare IPv4 and IPv6 ranges..."
          curl -sS https://www.cloudflare.com/ips-v4 > /tmp/cf-ips-v4.txt
          curl -sS https://www.cloudflare.com/ips-v6 > /tmp/cf-ips-v6.txt
          
          cat /tmp/cf-ips-v4.txt /tmp/cf-ips-v6.txt > /tmp/cf-ips-all.txt
          
          IP_COUNT=$(wc -l < /tmp/cf-ips-all.txt)
          echo "Fetched $IP_COUNT IP ranges"
          echo "ip_count=$IP_COUNT" >> $GITHUB_OUTPUT
          
          echo "IP Ranges:"
          cat /tmp/cf-ips-all.txt

      - name: Update nginx ConfigMap
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          chmod +x scripts/fetch-and-patch-cloudflare-ips.sh
          ./scripts/fetch-and-patch-cloudflare-ips.sh ingress-nginx nginx-configuration

      - name: Verify ConfigMap update
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          echo "Verifying ConfigMap contains Cloudflare IP ranges..."
          kubectl -n ingress-nginx describe configmap nginx-configuration | grep -A 30 set-real-ip-from
          
          echo "Checking ingress controller status..."
          kubectl -n ingress-nginx get pods -l app.kubernetes.io/component=controller

      - name: Upload backup as artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: nginx-configmap-backup-${{ github.run_number }}
          path: nginx-configmap-backup-*.yaml
          retention-days: 30
          if-no-files-found: ignore

      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Cloudflare IP ranges updated successfully"
            echo "Fetched and applied ${{ steps.fetch-ips.outputs.ip_count }} IP ranges"
          else
            echo "❌ Failed to update Cloudflare IP ranges"
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Cloudflare IP Update Failed',
              body: `## Cloudflare IP Update Failure
              
              The scheduled Cloudflare IP range update failed.
              
              **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              **Date:** ${new Date().toISOString()}
              
              ### Action Required
              
              1. Check workflow logs for errors
              2. Verify cluster connectivity and permissions
              3. Manually run the update script:
                 \`\`\`bash
                 ./scripts/fetch-and-patch-cloudflare-ips.sh ingress-nginx nginx-configuration
                 \`\`\`
              4. Test application access after manual update
              
              ### Important
              
              Without up-to-date Cloudflare IP ranges, the ingress controller may not correctly identify client IPs, which could affect:
              - Rate limiting
              - Security logging
              - Geographic restrictions
              
              cc: @73junito
              `,
              labels: ['infrastructure', 'security', 'automated']
            });
