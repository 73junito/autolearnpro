name: Build and Push lms-api to GHCR (test)

on:
  workflow_dispatch: {}

jobs:
  build-and-push-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - show workspace and Dockerfile path
        run: |
          echo "PWD:"; pwd
          echo "Top-level files:"; ls -la || true
          echo "Automotive and Diesel LMS/docker/lms-api listing:"; ls -la "Automotive and Diesel LMS/docker/lms-api" || true

      - name: Debug - check Dockerfile existence
        run: |
          if [ -f "Automotive and Diesel LMS/docker/lms-api/Dockerfile.release" ]; then
            echo "Dockerfile.release FOUND"
          else
            echo "Dockerfile.release MISSING: expected at Automotive and Diesel LMS/docker/lms-api/Dockerfile.release"
            exit 1
          fi

      - name: Build (buildx) and attempt push
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/lms-api
        run: |
          set -eo pipefail
          docker --version
          docker buildx version
          docker buildx create --use --name=ci-builder || true
          docker buildx inspect --bootstrap
          docker buildx build \
            --file "Automotive and Diesel LMS/docker/lms-api/Dockerfile.release" \
            --platform linux/amd64 \
            --push \
            --progress=plain \
            --pull \
            --no-cache \
            --tag ${IMAGE_NAME}:test-${{ github.run_id }} \
            --tag ${IMAGE_NAME}:${{ github.sha }} \
            "Automotive and Diesel LMS"
