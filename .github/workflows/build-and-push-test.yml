name: Build and Push Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/lms_api/**'
      - 'docker/lms-api/**'
      - '.github/workflows/build-and-push-test.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/lms-api
          tags: |
            type=raw,value=test-${{ github.run_id }}
            type=sha,prefix=,format=long

      - name: Build (buildx) and attempt push
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/lms-api
        run: |
          set -eo pipefail
          docker --version
          docker buildx version
          docker buildx create --use --name=ci-builder || true
          docker buildx inspect --bootstrap
          docker buildx build \
            --file docker/lms-api/Dockerfile.release \
            --platform linux/amd64 \
            --push \
            --progress=plain \
            --pull \
            --no-cache \
            --tag ${IMAGE_NAME}:test-${{ github.run_id }} \
            --tag ${IMAGE_NAME}:${{ github.sha }} \
            backend/lms_api
