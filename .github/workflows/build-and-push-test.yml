name: Build and Push lms-api to GHCR (test)

on:
  workflow_dispatch: {}

jobs:
  build-and-push-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'false'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - show workspace and Dockerfile path
        run: |
          echo "PWD:"; pwd
          echo "Top-level files:"; ls -la || true
          echo "docker/lms-api listing:"; ls -la docker/lms-api || true

      - name: Debug - check Dockerfile existence
        run: |
          if [ -f docker/lms-api/Dockerfile.release ]; then
            echo "Dockerfile.release FOUND"
          else
            echo "Dockerfile.release MISSING"
          fi

      - name: Build and push (build-push-action)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/lms-api/Dockerfile.release
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/lms-api:test-${{ github.run_id }},ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}
          pull: true
          no-cache: true
          progress: plain
