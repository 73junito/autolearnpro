name: Build and Push lms-api to GHCR (test)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - show workspace and Dockerfile path
        run: |
          echo "PWD:"; pwd
          echo "Top-level files:"; ls -la || true
          echo "Automotive and Diesel LMS/docker/lms-api listing:"; ls -la "Automotive and Diesel LMS/docker/lms-api" || true

      - name: Debug - check Dockerfile existence
        run: |
          if [ -f "Automotive and Diesel LMS/docker/lms-api/Dockerfile.release" ]; then
            echo "Dockerfile.release FOUND"
          else
            echo "Dockerfile.release MISSING: expected at Automotive and Diesel LMS/docker/lms-api/Dockerfile.release"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (buildx) and attempt push
        uses: docker/build-push-action@v4
        with:
          file: """Automotive and Diesel LMS/docker/lms-api/Dockerfile.release"""
          context: "Automotive and Diesel LMS"
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-api:test-${{ github.run_id }}
            ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}
