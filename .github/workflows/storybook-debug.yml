name: Storybook Debug Build

on:
  workflow_dispatch: {}
  push:
    branches:
      - ci/enable-build-and-push-test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ui)
        working-directory: packages/ui
        run: |
          rm -rf node_modules
          pnpm store prune || true
          pnpm install --frozen-lockfile || pnpm install

      - name: Diagnose Storybook deps
        working-directory: packages/ui
        run: |
          echo "--- pnpm list @storybook packages ---"
          pnpm ls @storybook/builder-webpack5 @storybook/builder-vite @storybook/react-vite @storybook/react --depth 4 || true
          echo "--- pnpm why builder-webpack5 ---"
          pnpm why @storybook/builder-webpack5 || true

      - name: Build Storybook (ui)
        working-directory: packages/ui
        run: pnpm storybook:build 2>&1 | tee storybook-build.log

      - name: Ensure build log exists
        run: |
          if [ ! -f packages/ui/storybook-build.log ]; then
            echo 'No build log produced by Storybook build step' > packages/ui/storybook-build.log
          fi

      - name: Upload Storybook build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build-log
          path: packages/ui/storybook-build.log
          retention-days: 7
