name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker --version || true
        docker build \
          --file "Automotive and Diesel LMS/docker/lms-api/Dockerfile.release" \
          --tag my-image-name:$(date +%s) \
          "Automotive and Diesel LMS"
