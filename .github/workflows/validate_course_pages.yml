name: Validate Course Pages

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pytest

      - name: Run generator (test data)
        run: |
          python scripts/generate_course_pages.py --out scripts/docs/course_pages --force

      - name: Run course pages validator (strict)
        run: |
          python scripts/validate_course_pages.py scripts/docs/course_pages --strict

      - name: Run pytest
        run: |
          pytest -q
