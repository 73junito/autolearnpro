name: Validate Course Pages

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pytest

      - name: Run generator (test data)
        run: |
          python scripts/generate_course_pages.py --out scripts/docs/course_pages --force

      - name: Run course pages validator (strict)
        run: |
          python scripts/validate_course_pages.py scripts/docs/course_pages --strict

      - name: Run pytest
        run: |
          pytest -q
