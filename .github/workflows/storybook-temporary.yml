name: Temporary Storybook Build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'false'

      - name: Ensure pnpm available (corepack fallback)
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            corepack enable
            corepack prepare pnpm@9.15.9 --activate
          fi
          pnpm --version

      - name: Setup Node (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (ui)
        working-directory: packages/ui
        run: |
          rm -rf node_modules
          pnpm store prune || true
          pnpm install --frozen-lockfile || pnpm install

      - name: Build Storybook (ui)
        working-directory: packages/ui
        run: |
          # write build log inside the package (packages/ui/storybook-build.log)
          pnpm run storybook:build 2>&1 | tee storybook-build.log
      - name: Ensure build log exists
        run: |
          if [ ! -f packages/ui/storybook-build.log ]; then
            echo 'No build log produced by Storybook build step' > packages/ui/storybook-build.log
          fi

      - name: Upload Storybook build log
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build-log
          path: packages/ui/storybook-build.log
          retention-days: 7

      - name: Upload Storybook static site
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: packages/ui/storybook-static
          retention-days: 7
