name: Backend CI (Elixir)

on:
  push:
    paths:
      - 'backend/lms_api/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'backend/lms_api/**'
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Elixir
        uses: erlef/setup-beam@3559ac3b631a9560f28817e8e7fdde1638664336
        with:
          elixir-version: '1.15'
          otp-version: '26'
          install-hex: true
          install-rebar: true

      - name: Cache deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: _build deps
          key: ${{ runner.os }}-mix-${{ hashFiles('backend/lms_api/mix.exs') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install deps
        working-directory: backend/lms_api
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Run tests
        working-directory: backend/lms_api
        run: |
          MIX_ENV=test mix test --no-start
