name: Trivy Image Scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image for scan
        run: |
          docker build -t lms-api:pr-${{ github.sha }} -f backend/lms_api/Dockerfile ./backend/lms_api

      - name: Run Trivy (vuln scan)
        uses: aquasecurity/trivy-action@v0.22.0
        with:
          image-ref: lms-api:pr-${{ github.sha }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
          retention-days: 7
