name: Trivy Image Scan

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_KEY: ${{ secrets.ARTIFACT_ENCRYPTION_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Dockerfile exists
        run: |
          if [ ! -f "Automotive and Diesel LMS/backend/lms_api/Dockerfile" ]; then
            echo "Automotive and Diesel LMS/backend/lms_api/Dockerfile not found"; exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.11.0

      - name: Build backend image for scan
        run: |
          docker build -t lms-api:pr-${{ github.sha }} -f "Automotive and Diesel LMS/backend/lms_api/Dockerfile" "Automotive and Diesel LMS/backend/lms_api"

      - name: Run Trivy (vuln scan)
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: lms-api:pr-${{ github.sha }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Encrypt Trivy report (optional)
        if: ${{ env.ARTIFACT_KEY != '' }}
        run: |
          set -euo pipefail
          openssl enc -aes-256-cbc -pbkdf2 -salt -in trivy-report.json -out trivy-report.json.enc -pass pass:"$ARTIFACT_KEY"
          rm -f trivy-report.json

      - name: Upload Trivy JSON report (encrypted if key present)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: |
            trivy-report.json.enc
            trivy-report.json
          retention-days: 7
