name: Trivy Image Scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image for scan
        run: |
          docker build -t lms-api:pr-${{ github.sha }} -f backend/lms_api/Dockerfile ./backend/lms_api

      - name: Run Trivy (vuln scan)
        uses: aquasecurity/trivy-action@v0.22.0
        with:
          image-ref: lms-api:pr-${{ github.sha }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Encrypt Trivy report (optional)
        if: secrets.ARTIFACT_ENCRYPTION_KEY != ''
        env:
          ARTIFACT_KEY: ${{ secrets.ARTIFACT_ENCRYPTION_KEY }}
        run: |
          set -euo pipefail
          # Use AES-256-CBC with passphrase from secret to encrypt report
          openssl enc -aes-256-cbc -pbkdf2 -salt -in trivy-report.json -out trivy-report.json.enc -pass pass:"$ARTIFACT_KEY"
          # remove plaintext
          rm -f trivy-report.json

      - name: Upload Trivy JSON report (encrypted if key present)
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report
          path: |
            trivy-report.json.enc
            trivy-report.json
          retention-days: 7
