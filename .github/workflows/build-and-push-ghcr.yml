name: Build and Push lms-api to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'false'

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55

      - name: "Login to GHCR"
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Debug: Docker and buildx info"
        run: |
          docker --version
          docker buildx version
          docker info

      - name: "Debug - show workspace and Dockerfile path"
        run: |
          echo "PWD:"
          pwd
          echo "Top-level files:"
          ls -la || true

      - name: "Debug - check Dockerfile existence"
        run: |
          if [ -f "Automotive and Diesel LMS/docker/lms-api/Dockerfile.release" ]; then
            echo "Dockerfile.release FOUND"
          else
            echo "Dockerfile.release MISSING: expected at Automotive and Diesel LMS/docker/lms-api/Dockerfile.release"
            ls -la "Automotive and Diesel LMS/docker" || true
            exit 1
          fi

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/lms-api/Dockerfile.release
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-api:latest
            ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}
