name: Build and Push lms-api to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'false'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug: Docker and buildx info
        run: |
          docker --version
          docker buildx version
          docker info

      - name: Debug - show workspace and Dockerfile path
        run: |
          echo "PWD:"
          pwd
          echo ""
          echo "GITHUB_WORKSPACE:"
          echo "$GITHUB_WORKSPACE"
          echo ""
          echo "Top-level files:"
          ls -la || true
          echo ""
          echo "docker/ tree:"
          ls -la docker || true
          echo ""
          echo "docker/lms-api tree:"
          ls -la docker/lms-api || true

      - name: Debug - check Dockerfile existence
        run: |
          if [ -f docker/lms-api/Dockerfile.release ]; then
            echo "Dockerfile.release FOUND"
          else
            echo "Dockerfile.release MISSING"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/lms-api/Dockerfile.release
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-api:latest
            ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}
