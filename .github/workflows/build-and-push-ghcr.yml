name: Build and Push lms-api to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/lms_api/**'
      - 'docker/lms-api/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug: Docker and buildx info
        run: |
          docker --version
          docker buildx version
          docker info

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/lms-api/Dockerfile.release
          # Show plain BuildKit progress to capture verbose logs for troubleshooting
          progress: plain
          # Force pull base images and avoid cached layers to surface build errors
          pull: true
          no-cache: true
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/lms-api:latest
            ghcr.io/${{ github.repository_owner }}/lms-api:${{ github.sha }}
