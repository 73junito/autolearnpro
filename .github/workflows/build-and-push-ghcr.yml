name: Build and Push lms-api to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/lms_api/**'
      - 'docker/lms-api/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug: Docker and buildx info
        run: |
          docker --version
          docker buildx version
          docker info

      - name: Build and push image (manual buildx)
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/lms-api
          TAGS: "latest,${{ github.sha }}"
        run: |
          set -eo pipefail
          docker --version
          docker buildx version
          # create or reuse a builder instance
          docker buildx create --use --name=ci-builder || true
          # show verbose build output and push to GHCR
          docker buildx build \
            --file docker/lms-api/Dockerfile.release \
            --platform linux/amd64 \
            --push \
            --progress=plain \
            --pull \
            --no-cache \
            --tag ${IMAGE_NAME}:latest \
            --tag ${IMAGE_NAME}:${GITHUB_SHA} \
            .
