name: Accessibility â€” Playwright (a11y)

on:
  pull_request:
    paths:
      - 'frontend/web/**'
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      report_only:
        description: 'Run the job in report-only mode (true/false)'
        required: false
        default: 'true'

jobs:
  a11y-playwright:
    runs-on: ubuntu-latest
    env:
      # Set REPORT_ONLY to control fail behavior. Uses workflow input when provided.
      REPORT_ONLY: ${{ github.event.inputs.report_only || 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend/web
        run: |
          npm ci

      - name: Install Playwright browsers
        working-directory: frontend/web
        run: npx playwright install --with-deps chromium

      - name: Build Next.js
        working-directory: frontend/web
        run: npm run build

      - name: Run Playwright accessibility scans (multi-page)
        working-directory: frontend/web
        run: |
          # scan home, courses, and catalog; adjust as needed
          node tools/run_playwright_scans.js / /courses /catalog

      - name: Upload a11y reports
        uses: actions/upload-artifact@v4
        with:
          name: a11y-playwright-reports
          path: frontend/web/a11y-*-playwright.json

      - name: Fail on accessibility violations
        if: env.REPORT_ONLY != 'true'
        working-directory: frontend/web
        run: |
          set -e
          found=0
          for f in a11y-*-playwright.json; do
            if [ -f "$f" ]; then
              echo "Checking $f"
              node tools/a11y_check_exit.js "$f" || exit 1
              found=1
            fi
          done
          if [ "$found" -eq 0 ]; then
            echo "No a11y reports found to check" >&2
            exit 1
          fi
